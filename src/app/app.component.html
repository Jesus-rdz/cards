  <div class="cardsGrid">
    <div class="card" *ngFor="let user of users | paginate: { itemsPerPage: 15, currentPage: page }">
      <li class="contentCard">
        <div>{{user.name}}</div>
        <div>{{user.email}}</div>
      </li>
    </div>
  </div>
  <div class="paginator" *ngIf="users.length > 0">
    <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
  </div>
